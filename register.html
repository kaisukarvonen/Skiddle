<body>




<div class="signup-page">

	
	<!-- you can use the class main-raised if you want the main area to be as a page with shadows -->
    <div class="wrapper">
		<div class="header header-filter" style="background-color:#5AA892; background-size: cover; background-position: top center;">
		
		<div class="container">
		

		<div class="nav-icons-left"><a href="index.html" class="nav-icon-link"><i class="material-icons">chevron_left</i></a></div>
 
		<div class="row">
		<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
		<div class="card card-signup2"> <!-- .signup-page .wrapper .card-signup2 -divillÃ¤ boxin sijaintia y-akselilla -->
		
			<form class="form" method="" action="">
					<div class="content">
					<div class="input-group">
					<span class="input-group-addon">
					<a class="take-picture">
					<i class="material-icons md-48">add_a_photo</i></a>
					</span>
					</div>
					<div class="input-group">
					<span class="input-group-addon">
					<i class="material-icons">account_circle</i>
					</span>
					<input type="text" class="form-control" id="username" placeholder="Username...">
					</div>
					<div class="input-group">
					<span class="input-group-addon">
					<i class="material-icons">email</i>
					</span>
					<input type="text" class="form-control" id="email" placeholder="Email...">
					</div>
					<div class="input-group">
					<span class="input-group-addon">
					<i class="material-icons">lock_outline</i>
					</span>
					<input type="password" id="password" placeholder="Password ..." class="form-control" />
					</div>
					<div class="input-group">
					<span class="input-group-addon">
					<i class="material-icons">lock_outline</i>
					</span>
					<input type="password" id="password-again" placeholder="Password again..." class="form-control" />
					</div>
					</div>
					<div class="footer text-center">
					<a href="#" class="btn btn-primary btn-raised">Register</a>
					</div>
					
					<!-- input-validointi: password must be x characters! -->
					
			</form>
			</div>
			</div>
			</div>
			
			</div>
		</div>
	</div>
</div>
