	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />

	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

<body class="index">

	<div id="splashscreen"></div>
	<!--<div id="loadscreen"></div>-->

<div class="signup-page">

	
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<h4 class="modal-title" id="myModalLabel"></h4></div>
		  <div class="modal-body"></div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default btn-simple" data-dismiss="modal">Close</button>
		  </div>
		</div>
	  </div>
	</div>
	
	<!-- you can use the class main-raised if you want the main area to be as a page with shadows -->
    <div class="wrapper">
		<div class="header header-filter" style="background-image: url('assets/img/wallpaper.jpg'); background-size: cover; background-position: top center;">
		
		<div class="container">
		

		<!--<div class="nav-icons-right"><a href="info.html" class="nav-icon-link-info"><i class="material-icons">info</i></a></div>-->
 
		<div class="row">
		<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
		<div class="card card-signup"> <!-- .signup-page .wrapper .card-signup -divillä boxin sijaintia y-akselilla -->
			<form class="form" method="" action="">
					<div class="content">
					<div class="input-group">
					<span class="input-group-addon">
					<i class="material-icons">account_circle</i>
					</span>
					<input type="text" class="form-control" id="username" placeholder="Username...">
					</div>


					<div class="input-group">
					<span class="input-group-addon">
					<i class="material-icons">lock_outline</i>
					</span>
					<input type="password" class="form-control" id="password" placeholder="Password ..." class="form-control" />
					</div>
					</div>
					<div class="footer text-center">
					<input type="button" value="Login" id="login" class="btn btn-primary btn-raised"></button>
					</div>
					<div class="no-account-link"><a href="register.html">Don't have an account?</a></div>
					<!-- popup jos salasana tai tunnus menee väärin-->
					
			</form>
			</div>
			<center><a class="white-link" href="game-menu.html">Skip sign in</a></center>
			</div>
			</div>
			
			</div>
		</div>
	</div>
</div>





</body>

</html>
